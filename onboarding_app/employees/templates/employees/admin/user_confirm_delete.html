{% extends 'employees/base.html' %}

{% block content %}
<div class="row">
    <div class="col-12">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>Delete User</h2>
            <a href="{% url 'user_management' %}" class="btn btn-secondary">
                <i class="fas fa-arrow-left me-2"></i>Back to Users
            </a>
        </div>
    </div>
</div>

<div class="card">
    <div class="card-body">
        <div class="alert alert-danger">
            <h4 class="alert-heading">Warning!</h4>
            <p>You are about to delete the user <strong>{{ user.username }}</strong>. This action cannot be undone.</p>
            <hr>
            <p class="mb-0">Are you sure you want to proceed?</p>
        </div>

        <form method="post">
            {% csrf_token %}
            <div class="d-flex justify-content-end">
                <a href="{% url 'user_management' %}" class="btn btn-secondary me-2">Cancel</a>
                <button type="submit" class="btn btn-danger">
                    <i class="fas fa-trash me-2"></i>Delete User
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
